<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
</head>
<body>
    <form>
        <label for="fn">Full Name:</label>
        <input type="text" id="fn" required placeholder="your full name">
        <br><br>
        <label for="">Age:</label>
        <input type="number" id="Age" required  placeholder="your age">
        <br><br>
        <label for="em">Email:</label>
        <input type="Email"id="em" required value="abc@gmail.com">
        <br><br>
        <label for="pw">Password:</label>
        <input type="password" id="pw">
        <br><br>
        <label for="o">Gender:</label>
        <input type="radio"name="gender" id="o"><label for="">Male</label>
        <input type="radio"name="gender" id="o2"><label for="">Female</label>
        <input type="radio" name="gender"id="o3"><label for="">other</label>
        <br><br>
        <label for="l" >Language</label>
        <input type="checkbox" id="l" checked><label for="">Bangla</label>
        <input type="checkbox" id="l2" checked><label for="">English</label>
        <input type="checkbox" id="l3"><label for="">Hindi</label>
        <br><br>
        <label for="c">Country:</label>
        <select id="c">
            <option value="Bangladesh">Bangladesh</option>
            <option value="india">india</option>
            <option value="pakstain">pakstian</option>
            <option value="japan">japan</option>
        </select>
        <br><br>
        <label for="m">Message:</label>
        <textarea  id="m" rows="5"cols="20"></textarea>
        <br><br>
        <input type="file">
        <br><br>
        <input type="submit">
        
    </form>
    
</body>
</html>
