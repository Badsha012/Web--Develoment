<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Webside</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
        <th>A</th>
        <th colspan="2">B</th>

        </tr>
        <tr>
            <td>1</td>
            <td>x</td>
            <td>y</td>
        </tr>
        <tr>
            <td>2</td>
            <td>i</td>
            <td>j</td>
            
            
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>10</td>
            <td>Hasan</td>
            <td rowspan="3">A+</td>
        </tr>
        <tr>
            <td>11</td>
            <td>Kamal</td>
            
        </tr>
        <tr>
            <td>19</td>
            <td>Mim</td>
            
        </tr>
    </table>
    
</body>
</html>
